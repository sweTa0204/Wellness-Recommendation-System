<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wellness Recommendation System</h1>
            <p class="lead">Get personalized wellness recommendations based on your current state</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form action="/recommend" method="POST">
                        <div class="mb-3">
                            <label for="sleep_hours" class="form-label">Hours of Sleep</label>
                            <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" min="0" max="24" value="7.0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="physical_activity" class="form-label">Physical Activity (minutes per day)</label>
                            <input type="number" class="form-control" id="physical_activity" name="physical_activity" min="0" max="300" value="30" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="stress_level" class="form-label">Stress Level (1-10)</label>
                            <input type="range" class="form-range" id="stress_level" name="stress_level" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                            <output>5</output>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bmi_category" class="form-label">BMI Category</label>
                            <select class="form-select" id="bmi_category" name="bmi_category" required>
                                <option value="Underweight">Underweight</option>
                                <option value="Normal" selected>Normal</option>
                                <option value="Overweight">Overweight</option>
                                <option value="Obese">Obese</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="heart_rate" class="form-label">Heart Rate (BPM)</label>
                            <input type="number" class="form-control" id="heart_rate" name="heart_rate" min="40" max="200" value="70" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="workload" class="form-label">Workload Level (1-10)</label>
                            <input type="range" class="form-range" id="workload" name="workload" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                            <output>5</output>
                        </div>
                        
                        <div class="mb-3">
                            <label for="weather" class="form-label">Current Weather</label>
                            <select class="form-select" id="weather" name="weather" required>
                                <option value="sunny" selected>Sunny</option>
                                <option value="cloudy">Cloudy</option>
                                <option value="rainy">Rainy</option>
                                <option value="snowy">Snowy</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Get Recommendations</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
